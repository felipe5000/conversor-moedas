<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>conversor de moeda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="others/logo.gif" alt="logo-principal">
    <main>

        <label>
            Converter de
            <select>
                <option>R$ Real brasileiro</option>
            
            </select>
        </label>

        <label>
            Converter para
            <select class="moeda-select"> <!--2-->
                <option value="dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="libra">£ Libra</option>
             
            </select>
        </label>

        <label>
            valor
        </label>
        <input class="valor" placeholder="0,00" > <!--3-->
        


        <button >Converter</button>   <!-- 1 button -->
        <section>

            <div>

                <img src="others/brasil 2.png" alt="">
                <p >Real</p>
                <p class="real">R$00.000,00 </p> <!--4 -->
            </div>

            <img  src="others/seta.png" alt="arrow">

            <div>
                <img class="imagem" src="others/estados-unidos (1) 1.png" alt="eua">
                <p class="idioma">Dólar Americano </p>
                <p class="outras-moeda">US$ 0.000,00</p> <!-- 5-->
               <img src="" alt="">
            </div>
          
        </section>
    </main>


</body>
<script src="conversor"></script>

</html>
